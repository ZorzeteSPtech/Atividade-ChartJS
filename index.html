<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>CharJs</title>
</head>
<body style="display: flex;">
    <div>
        <canvas id="ChartBarra" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>
    <div>
        <canvas id="ChartLinha" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>
</body>

<script>

const barraCtx = document.getElementById('ChartBarra')

const dataTemp = [21, 23, 21, 22, 25, 24];
const dataUmi = [90, 88, 91, 92, 87, 88];
new Chart(barraCtx, {
  type: 'bar',
  data: {
    labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
    datasets: [{
      label: 'Temperatura Média',
      data: dataTemp,
    }, {
      label: 'Umidade Média',
      data: dataUmi,
    }]
  },
});

const linhaCtx = document.getElementById('ChartLinha');
    new Chart(linhaCtx, {
      type: 'line',
      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [
          {
            label: 'Temperatura (°C)',
            data: [30, 29, 28, 25, 22, 23]
          },
          {
            label: 'Umidade (%)',
            data: [80, 82, 80, 85, 80, 83]
          }
        ]
      },
    });
</script>
</html>
